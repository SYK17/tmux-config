# ==========================
# === Terminal Settings ===
# ==========================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g xterm-keys on
set -sg escape-time 0
set -g focus-events on

# ==========================
# === General Settings ===
# ==========================
set -g mouse on
set-option -g renumber-windows on
set -g status-style bg=terminal,fg=terminal
set -g status-right "%I:%M %p, %d-%b-%y, %a"

# ==========================
# === Cursor Settings ===
# ==========================
set-option -g cursor-style blinking-block

# ==========================
# === Key Bindings ===
# ==========================
# Change prefix from 'Ctrl+b' to 'Ctrl+a'
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind-key a choose-tree -Zs

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Split panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z


# ==========================
# === Copy Mode (Vi) ===
# ==========================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==========================
# === Plugin Settings ===
# ==========================
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto save sessions every 15 min
set -g @plugin 'niksingh710/minimal-tmux-status'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# ==========================
# === Auto Installation ===
# ==========================
# Auto-install tpm and plugins when tmux is started
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
